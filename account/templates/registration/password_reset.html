{% extends 'common/base2.html' %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>

{% block content %}
<div class="cta text-center">
  <h1 class="col-lg-12">Mot de passe perdu?</h1>
  <h3>Entrez votre email pour le r√©initialiser</h3>
  <form method="POST" class="form-signin">{% csrf_token %}
      <label for="id_email">Courriel&nbsp;:</label>
      <input name="email" placeholder="Mon email" class="form-control" maxlength="254" type="email"   id="id_email" required="true">

      {% for field in form %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      {% endfor %}

      <button class="btn btn-lg btn-primary btn-block" type="submit">Envoyer</button> 
    </form>
  </div>
{% endblock %}
